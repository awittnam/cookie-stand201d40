<!DOCTYPE html>
<html>

<head>
  <title>Salmon Cookies</title>
      <!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->
      <link rel="stylesheet" type="text/css" href="style.css" />
 
</head>

<body>

  <h1>Pat's Salmon Cookies</h1>
  
  <table id="store-table"></table>
  <form id="add-stores">
    <fieldset>

      <label for="storeName">Store Name:</label>
      <input name="who" type="text" size="15" maxlength="20" required />

      <label for="minimunCustomer" maxlength="3">Minimun Customer:</label>
      <input name="who" type="text" size="15"  maxlength="3" required />
      
      <label for="maximumCustomer" maxlength="3">Maximum Customer:</label>
      <input name="who" type="text" size="15"  maxlength="3" required />
      
      <label for="averageSale" maxlength="4">Average Sale:</label>
      <input name="who" type="text" size="15"  maxlength="4" required /> 
    </fieldset>
  </form>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
